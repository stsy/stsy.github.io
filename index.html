<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kana Campfire</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #1e1e2e, #2b2b45);
      color: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .card {
      background: #2f3050;
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      position: relative;
      overflow: hidden;
    }

    .hiragana {
      font-size: 96px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .flame-bg {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      font-size: 140px;
      opacity: 0.18;
      pointer-events: none;
      z-index: 1;
      filter: blur(1px);
      animation: flameIdle 2.8s ease-in-out infinite;
    }

    @keyframes flameIdle {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.16; }
      50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.22; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.16; }
    }

    @keyframes flamePulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      40% { transform: translate(-50%, -50%) scale(1.25); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    .flame-pulse {
      animation: flamePulse 0.35s ease-out;
    }

    input {
      width: 4ch;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      font-size: 20px;
      text-align: center;
      outline: none;
      background: #1f2038;
      color: #fff;
      margin: 0 auto;
      display: block;
    }

    .streak {
      margin-top: 18px;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 0.4px;
      opacity: 0.95;
    }

    .streak span {
      font-weight: 700;
    }

    .feedback {
      margin-top: 12px;
      font-size: 18px;
      min-height: 24px;
    }

    .correct { color: #7CFF9B; }
    .wrong { color: #FF7C7C; }

    footer {
      margin-top: 24px;
      text-align: center;
      opacity: 0.6;
      font-size: 12px;
    }

    .title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 18px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1 class="title">Kana Campfire</h1>
    <p class="subtitle">Hiragana Practice</p>

    <div class="card">
      <div class="flame-bg" id="flameBg">üî•</div>
      <div class="hiragana" id="hiragana">„ÅÇ</div>

      <input
        id="answer"
        autofocus
        autocomplete="off"
        autocorrect="off"
        autocapitalize="none"
        spellcheck="false"
        inputmode="latin"
        maxlength="3"
      />

      <div class="feedback" id="feedback"></div>
      <div class="streak">Streak: <span id="streak">0</span> ¬∑ Best: <span id="best">0</span></div>
    </div>

    <footer>¬∑ Kana Campfire ¬∑</footer>
  </div>

  <script>
    function updateFlames(streak, decay = 0) {
      const flame = document.getElementById('flameBg');
      const baseScale = 1 + Math.min(streak, 12) * 0.12;
      const scale = Math.max(0.6, baseScale - decay);

      flame.style.transform = `translate(-50%, -50%) scale(${scale})`;
      flame.style.opacity = Math.max(
        0.05,
        Math.min(0.18 + streak * 0.02 - decay * 0.2, 0.45)
      );
      flame.style.filter = `blur(${Math.max(0, 2 - streak * 0.1)}px)`;

      if (scale <= 0.65 && streak > 0) {
        streakEl.textContent = 0;
      }
    }

    const cards = [
      { kana: '„ÅÇ', romaji: 'a' }, { kana: '„ÅÑ', romaji: 'i' }, { kana: '„ÅÜ', romaji: 'u' }, { kana: '„Åà', romaji: 'e' }, { kana: '„Åä', romaji: 'o' },
      { kana: '„Åã', romaji: 'ka' }, { kana: '„Åç', romaji: 'ki' }, { kana: '„Åè', romaji: 'ku' }, { kana: '„Åë', romaji: 'ke' }, { kana: '„Åì', romaji: 'ko' },
      { kana: '„Åï', romaji: 'sa' }, { kana: '„Åó', romaji: 'shi' }, { kana: '„Åô', romaji: 'su' }, { kana: '„Åõ', romaji: 'se' }, { kana: '„Åù', romaji: 'so' },
      { kana: '„Åü', romaji: 'ta' }, { kana: '„Å°', romaji: 'chi' }, { kana: '„Å§', romaji: 'tsu' }, { kana: '„Å¶', romaji: 'te' }, { kana: '„Å®', romaji: 'to' },
      { kana: '„Å™', romaji: 'na' }, { kana: '„Å´', romaji: 'ni' }, { kana: '„Å¨', romaji: 'nu' }, { kana: '„Å≠', romaji: 'ne' }, { kana: '„ÅÆ', romaji: 'no' },
      { kana: '„ÅØ', romaji: 'ha' }, { kana: '„Å≤', romaji: 'hi' }, { kana: '„Åµ', romaji: 'fu' }, { kana: '„Å∏', romaji: 'he' }, { kana: '„Åª', romaji: 'ho' },
      { kana: '„Åæ', romaji: 'ma' }, { kana: '„Åø', romaji: 'mi' }, { kana: '„ÇÄ', romaji: 'mu' }, { kana: '„ÇÅ', romaji: 'me' }, { kana: '„ÇÇ', romaji: 'mo' },
      { kana: '„ÇÑ', romaji: 'ya' }, { kana: '„ÇÜ', romaji: 'yu' }, { kana: '„Çà', romaji: 'yo' },
      { kana: '„Çâ', romaji: 'ra' }, { kana: '„Çä', romaji: 'ri' }, { kana: '„Çã', romaji: 'ru' }, { kana: '„Çå', romaji: 're' }, { kana: '„Çç', romaji: 'ro' },
      { kana: '„Çè', romaji: 'wa' }, { kana: '„Çí', romaji: 'wo' }, { kana: '„Çì', romaji: 'n' }
    ];

    let current = null;
    let streak = 0;
    let best = Number(localStorage.getItem('bestStreak') || 0);
    let decay = 0;
    let decayTimer = null;

    const hiraganaEl = document.getElementById('hiragana');
    const input = document.getElementById('answer');
    const feedback = document.getElementById('feedback');
    const streakEl = document.getElementById('streak');
    const bestEl = document.getElementById('best');
    const flameEl = document.getElementById('flameBg');

    bestEl.textContent = best;

    function pickCard() {
      current = cards[Math.floor(Math.random() * cards.length)];
      hiraganaEl.textContent = current.kana;
      input.value = '';
      input.focus();
      decay = 0;

      clearInterval(decayTimer);
      decayTimer = setInterval(() => {
        decay += 0.01;
        updateFlames(streak, decay);
      }, 120);
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') checkAnswer();
    });

    function checkAnswer() {
      const val = input.value.trim().toLowerCase();
      if (!val) return;

      clearInterval(decayTimer);
      decay = 0;

      if (val === current.romaji) {
        streak++;
        feedback.textContent = '‚úì Correct!';
        feedback.className = 'feedback correct';
        navigator.vibrate?.(40);

        flameEl.classList.remove('flame-pulse');
        void flameEl.offsetWidth;
        flameEl.classList.add('flame-pulse');
      } else {
        streak = 0;
        feedback.textContent = `‚úó Wrong - ${current.romaji}`;
        feedback.className = 'feedback wrong';
        navigator.vibrate?.([100, 40, 100]);
      }

      if (streak > best) {
        best = streak;
        localStorage.setItem('bestStreak', best);
        bestEl.textContent = best;
      }

      streakEl.textContent = streak;
      updateFlames(streak, 0);
      pickCard();
    }

    updateFlames(0);
    pickCard();
  </script>
</body>
</html>
