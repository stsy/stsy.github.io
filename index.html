<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kana Campfire</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #1e1e2e, #2b2b45);
      color: #f5f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .card {
      background: #2f3050;
      border-radius: 20px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .hiragana {
      font-size: 96px;
      margin-bottom: 20px;
    }

    input {
      width: 70%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      text-align: center;
      outline: none;
      background: #1f2038;
      color: #fff;
    }

    .streak {
      margin-top: 16px;
      font-size: 16px;
      opacity: 0.9;
    }

    .feedback {
      margin-top: 12px;
      font-size: 18px;
      min-height: 24px;
    }

    .correct { color: #7CFF9B; }
    .wrong { color: #FF7C7C; }

    footer {
      margin-top: 24px;
      text-align: center;
      opacity: 0.6;
      font-size: 12px;
    }

    .title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 18px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1 class="title">Kana Campfire</h1>
    <p class="subtitle">Hiragana Practice</p>
    <div class="card">
      <div class="hiragana" id="hiragana">„ÅÇ</div>
      <input id="answer" placeholder="Type romaji" autofocus />
      <div class="feedback" id="feedback"></div>
      <div class="streak">üî• <span id="streak">0</span></div>
    </div>
    <footer>Kana Campfire</footer>
  </div>

  <script>
    const cards = [
      { kana: '„ÅÇ', romaji: 'a' }, { kana: '„ÅÑ', romaji: 'i' }, { kana: '„ÅÜ', romaji: 'u' }, { kana: '„Åà', romaji: 'e' }, { kana: '„Åä', romaji: 'o' },
      { kana: '„Åã', romaji: 'ka' }, { kana: '„Åç', romaji: 'ki' }, { kana: '„Åè', romaji: 'ku' }, { kana: '„Åë', romaji: 'ke' }, { kana: '„Åì', romaji: 'ko' },
      { kana: '„Åï', romaji: 'sa' }, { kana: '„Åó', romaji: 'shi' }, { kana: '„Åô', romaji: 'su' }, { kana: '„Åõ', romaji: 'se' }, { kana: '„Åù', romaji: 'so' },
      { kana: '„Åü', romaji: 'ta' }, { kana: '„Å°', romaji: 'chi' }, { kana: '„Å§', romaji: 'tsu' }, { kana: '„Å¶', romaji: 'te' }, { kana: '„Å®', romaji: 'to' },
      { kana: '„Å™', romaji: 'na' }, { kana: '„Å´', romaji: 'ni' }, { kana: '„Å¨', romaji: 'nu' }, { kana: '„Å≠', romaji: 'ne' }, { kana: '„ÅÆ', romaji: 'no' },
      { kana: '„ÅØ', romaji: 'ha' }, { kana: '„Å≤', romaji: 'hi' }, { kana: '„Åµ', romaji: 'fu' }, { kana: '„Å∏', romaji: 'he' }, { kana: '„Åª', romaji: 'ho' },
      { kana: '„Åæ', romaji: 'ma' }, { kana: '„Åø', romaji: 'mi' }, { kana: '„ÇÄ', romaji: 'mu' }, { kana: '„ÇÅ', romaji: 'me' }, { kana: '„ÇÇ', romaji: 'mo' },
      { kana: '„ÇÑ', romaji: 'ya' }, { kana: '„ÇÜ', romaji: 'yu' }, { kana: '„Çà', romaji: 'yo' },
      { kana: '„Çâ', romaji: 'ra' }, { kana: '„Çä', romaji: 'ri' }, { kana: '„Çã', romaji: 'ru' }, { kana: '„Çå', romaji: 're' }, { kana: '„Çç', romaji: 'ro' },
      { kana: '„Çè', romaji: 'wa' }, { kana: '„Çí', romaji: 'wo' }, { kana: '„Çì', romaji: 'n' }
    ];

    let current = null;
    let streak = 0;

    const hiraganaEl = document.getElementById('hiragana');
    const input = document.getElementById('answer');
    const feedback = document.getElementById('feedback');
    const streakEl = document.getElementById('streak');

    function pickCard() {
      current = cards[Math.floor(Math.random() * cards.length)];
      hiraganaEl.textContent = current.kana;
      input.value = '';
      input.focus();
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        checkAnswer();
      }
    });

    function checkAnswer() {
      const val = input.value.trim().toLowerCase();
      if (!val) return;

      if (val === current.romaji) {
        streak++;
        feedback.textContent = '‚úì';
        feedback.className = 'feedback correct';
        navigator.vibrate?.(40);
      } else {
        streak = 0;
        feedback.textContent = `‚úó Riktig: "${current.romaji}"`;
        feedback.className = 'feedback wrong';
        navigator.vibrate?.([100, 40, 100]);
      }

      streakEl.textContent = streak;
      setTimeout(() => {
        feedback.textContent = '';
        pickCard();
      }, 900);
    }

    pickCard();
  </script>
</body>
</html>
